<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Function</h1>
  <h2>Basic</h2>
  <ul>
    <script>
      function two() {
        document.write("<li>2-1</li>");
        document.write("<li>2-2</li>");
      }

      document.write("<li>1</li>");
      two();
      document.write("<li>3</li>");
      two();
    </script>
  </ul>

  <h2>Parameter & Argument</h2>
  <script>
    function onePlusOne() {
      document.write("1 + 1 => " + 1+1 + "<br>");
    }
    onePlusOne();

    function sum(a, b) {
      document.write(`a + b => ${a + b} <br>`);
    }
    function sumColorRed(a, b) {
      document.write(`<div style="color:red;">a + b => ${a + b} </div>`);
    }
    sum(2,3);  // 5
    sum(3,4);  // 7
    sumColorRed(5,5);
  </script>

  <h2>Return</h2>
  <script>
    function sum2(left, right) {
      return left + right;
    }
    document.write(sum2(2,3) + "<br>");
    document.write(`<div style="color: red; font-weight: bold;">${sum2(2,5)}</div>`);
    document.write(`<div style="font-size: 50px;">${sum2(20,50)}</div>`);
  </script>

</body>
</html>
