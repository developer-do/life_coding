<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input type="button" value="Hi" id="hi">
  <input type="text" id="text">
  <input type="text" id="keyDown">
  <script>
    document.querySelector("input#hi").addEventListener("click", function(){
      alert("Hi");
    });
    document.querySelector("input#text").addEventListener("change", function(){
      alert("changed");
    });
    document.querySelector("input#keyDown").addEventListener("keydown", function(){
      alert("keyDown");
    });
  </script>
</body>
</html>
